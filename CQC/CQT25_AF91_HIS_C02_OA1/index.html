<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>A Grande Guerra</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet" />
</head>

<body>
  <div class="virarTela" id="virarTela">
    <div class="celular">
      <img style="width: 120%" src="assets/images/disclaimer.png" alt="Aviso" class="disclaimer" />
    </div>
  </div>

  <div class="container">
    <div class="title">
      <img src="assets/images/oda-titulo.png" alt="A Grande Guerra" class="title-image" />
    </div>
    <div class="btn-container">
      <a href="tutorial.html" class="btn-iniciar">
        <img src="assets/images/btn-iniciar.png" alt="Iniciar" class="btn-image" />
      </a>
    </div>
  </div>

  <!-- Botão de créditos -->
  <button class="bts-creditos" id="botaoVoltar">
    <img src="assets/images/btn-creditos.png" alt="Voltar" class="btn-image" />
  </button>

  <!-- Modal para exibir a imagem -->
  <div class="modalCreditos" id="modalCreditos" style="display: none">
    <div class="modal-content">
      <img src="assets/images/creditos-cqc.png"
        alt="Créditos de um material educacional. Direção Geral: João Cunha. Direção da Produção de Conteúdo: Rodolpho Meschgrahw. Gerência Executiva de Conteúdo: Igor Junqueira de Castro. Núcleo de Conteúdo Educacional: Alessandra Atanazio, Emanoelle Almeida (Coordenação Editorial), Mariana Ramos (Design Educacional), Anne da Rocha, Clarianna Matos, Eduardo Nunes, Janayna Goulart, Jéssica Lima, Joice Tozato, Aline Veiga, Jonatan Camargo (Edição de Conteúdo). Núcleo de Arte: Thalita Costa. Interações Digitais: Nicole Ribeiro, Augusto Barbosa, Carla Oliveira, Carlos Morevi, João Depine, Juliana Aparecida, Mariana Fontoura, Matheus Ranze, Nuyara Gracioli, Rafael Vieira, Roberto Querido. Autores: Alisson Douglas de Oliveira Lima (ODA)."
        class="imagemCreditos" />
      <span class="botaoFechar" id="botaoFecharModal">&times;</span>
    </div>
  </div>

  <!-- Imagem de créditos que aparece atrás do disclaimer -->
  <img src="assets/images/creditos-cqc.png" alt="Créditos" class="backgroundCreditos" style="display: none" />

  <!-- Imagem de créditos que aparece atrás do disclaimer para mobile -->
  <div class="backgroundCreditosMobile" style="display: none">
    <button class="botaoFecharCreditos" id="botaoFecharCreditos">
      &times;
    </button>
    <div class="scroll-container">
      <img src="assets/images/creditosMobile-cqc.png" alt="Créditos Mobile" class="imagemCreditosMobile" />
    </div>
  </div>

  <script>
    const botaoVoltar = document.getElementById("botaoVoltar");
    const modalCreditos = document.getElementById("modalCreditos");
    const botaoFecharModal = document.getElementById("botaoFecharModal");
    const backgroundCreditos = document.querySelector(".backgroundCreditos");
    const backgroundCreditosMobile = document.querySelector(
      ".backgroundCreditosMobile"
    );
    const botaoFecharCreditos = document.getElementById(
      "botaoFecharCreditos"
    );

    botaoVoltar.addEventListener("click", () => {
      if (window.innerWidth <= 768) {
        // Verifica se a tela é mobile
        backgroundCreditosMobile.style.display = "block"; // Exibe a imagem de créditos mobile
        backgroundCreditos.style.display = "none"; // Esconde a imagem de créditos desktop
        modalCreditos.style.display = "none"; // Fecha o modal
      } else {
        modalCreditos.style.display = "flex"; // Abre o modal com a imagem
        backgroundCreditos.style.display = "none"; // Esconde a imagem de créditos mobile
        backgroundCreditosMobile.style.display = "none"; // Esconde a imagem de créditos mobile
      }
    });

    botaoFecharModal.addEventListener("click", () => {
      modalCreditos.style.display = "none"; // Fecha o modal
    });

    // Fecha a imagem de créditos mobile ao clicar no botão "X"
    botaoFecharCreditos.addEventListener("click", () => {
      backgroundCreditosMobile.style.display = "none"; // Fecha a imagem de créditos mobile
    });

    // Fecha o modal ao clicar fora da imagem
    window.addEventListener("click", (event) => {
      if (event.target === modalCreditos) {
        modalCreditos.style.display = "none"; // Fecha o modal
      }
    });

    function mobilecheckOds() {
      var check = false;
      (function (a) {
        if (
          /(android|bb\d+|meego).+mobile|avantgo|bada\/|blackberry|blazer|compal|elaine|fennec|hiptop|iemobile|ip(hone|od)|iris|kindle|lge |maemo|midp|mmp|mobile.+firefox|netfront|opera m(ob|in)i|palm( os)?|phone|p(ixi|re)\/|plucker|pocket|psp|series(4|6)0|symbian|treo|up\.(browser|link)|vodafone|wap|windows ce|xda|xiino/i.test(
            a
          ) ||
          /1207|6310|6590|3gso|4thp|50[1-6]i|770s|802s|a wa|abac|ac(er|oo|s\-)|ai(ko|rn)|al(av|ca|co)|amoi|an(ex|ny|yw)|aptu|ar(ch|go)|as(te|us)|attw|au(di|\-m|r |s )|avan|be(ck|ll|nq)|bi(lb|rd)|bl(ac|az)|br(e|v)w|bumb|bw\-(n|u)|c55\/|capi|ccwa|cdm\-|cell|chtm|cldc|cmd\-|co(mp|nd)|craw|da(it|ll|ng)|dbte|dc\-s|devi|dica|dmob|do(c|p)o|ds(12|\-d)|el(49|ai)|em(l2|ul)|er(ic|k0)|esl8|ez([4-7]0|os|wa|ze)|fetc|fly(\-|_)|g1 u|g560|gene|gf\-5|g\-mo|go(\.w|od)|gr(ad|un)|haie|hcit|hd\-(m|p|t)|hei\-|hi(pt|ta)|hp( i|ip)|hs\-c|ht(c(\-| |_|a|g|p|s|t)|tp)|hu(aw|tc)|i\-(20|go|ma)|i230|iac( |\-|\/)|ibro|idea|ig01|ikom|im1k|inno|ipaq|iris|ja(t|v)a|jbro|jemu|jigs|kddi|keji|kgt( |\/)|klon|kpt |kwc\-|kyo(c|k)|le(no|xi)|lg( g|\/(k|l|u)|50|54|\-[a-w])|libw|lynx|m1\-w|m3ga|m50\/|ma(te|ui|xo)|mc(01|21|ca)|m\-cr|me(rc|ri)|mi(o8|oa|ts)|mmef|mo(01|02|bi|de|do|t(\-| |o|v)|zz)|mt(50|p1|v )|mwbp|mywa|n10[0-2]|n20[2-3]|n30(0|2)|n50(0|2|5)|n7(0(0|1)|10)|ne((c|m)\-|on|tf|wf|wg|wt)|nok(6|i)|nzph|o2im|op(ti|wv)|oran|owg1|p800|pan(a|d|t)|pdxg|pg(13|\-([1-8]|c))|phil|pire|pl(ay|uc)|pn\-2|po(ck|rt|se)|prox|psio|pt\-g|qa\-a|qc(07|12|21|32|60|\-[2-7]|i\-)|qtek|r380|r600|raks|rim9|ro(ve|zo)|s55\/|sa(ge|ma|mm|ms|ny|va)|sc(01|h\-|oo|p\-)|sdk\/|se(c(\-|0|1)|47|mc|nd|ri)|sgh\-|shar|sie(\-|m)|sk\-0|sl(45|id)|sm(al|ar|b3|it|t5)|so(ft|ny)|sp(01|h\-|v\-|v )|sy(01|mb)|t2(18|50)|t6(00|10|18)|ta(gt|lk)|tcl\-|tdg\-|tel(i|m)|tim\-|t\-mo|to(pl|sh)|ts(70|m\-|m3|m5)|tx\-9|up(\.b|g1|si)|utst|v400|v750|veri|vi(rg|te)|vk(40|5[0-3]|\-v)|vm40|voda|vulc|vx(52|53|60|61|70|80|81|83|85|98)|w3c(\-| )|webc|whit|wi(g |nc|nw)|wmlb|wonu|x700|yas\-|your|zeto|zte\-/i.test(
            a.substr(0, 4)
          )
        )
          check = true;
      })(navigator.userAgent || navigator.vendor || window.opera);
      return check;
    }

    // Adiciona um listener para ocultar a imagem de créditos ao redimensionar

    if (mobilecheckOds()) {
      backgroundCreditos.style.display = "none"; // Oculta a imagem de créditos se a tela não for mobile
      backgroundCreditosMobile.style.display = "none"; // Oculta a imagem de créditos mobile
    }

  </script>
</body>

</html>
