<!DOCTYPE html>
<html>
<head>

	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">

	<title>Carregando...</title>

	<!-- analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-124031348-1"></script>
    <script>
        window.dataLayer = window.dataLayer || [];

        function gtag() {
            dataLayer.push(arguments);
        }
        gtag('js', new Date());

        gtag('config', 'UA-124031348-1');
    </script>

	<script type="text/javascript" src="offline.js"></script>
	<script type="text/javascript" src="gameconfig.js"></script>
	
	<script type="text/javascript" src="js/bowser/bowser.min.js"></script>
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/jquery.migrate.min.js"></script>

	<script type="text/javascript" src="js/ui/jquery.ui.core.js"></script>
	<script type="text/javascript" src="js/ui/jquery.ui.widget.js"></script>
	<script type="text/javascript" src="js/ui/jquery.ui.mouse.js"></script>
	<script type="text/javascript" src="js/ui/jquery.ui.draggable.js?c"></script>
	<script type="text/javascript" src="js/ui/jquery.ui.droppable.js?d"></script>
	<script type="text/javascript" src="js/jquery.ui.touch-punch.min.js"></script>
	<script type="text/javascript" src="js/jquery.quickflip.js"></script>
	<script type="text/javascript" src="js/jquery.rotate.js"></script>
	<script type="text/javascript" src="js/howler.min.js"></script>
	<script type="text/javascript" src="js/tinyscrollbar/jquery.tinyscrollbar.min.js"></script>

	<link rel="stylesheet" type="text/css" href="css/jcarousel/skin.css" />
	<script type="text/javascript" src="js/jquery.jcarousel.min.js"></script>

	<script type="text/javascript" src="js/loader.js"></script>

</head>
<body>

	<div id="no_portrait" style="display:none">
  		<p>
  			Este jogo funciona somente com o tablet na posição horizontal.<br/>
  			Rotacione seu tablet.
  		</p>
  		<img src="img/rotate.png" />
 	</div>

	<div id="game_container">

		<div id="sound_check"></div>
		<div id="sound_success"></div>
		<div id="sound_error"></div>
		<div id="sound_bg"></div>
		<div id="sound_message"></div>
		<div id="sound_all"></div>

		<!-- topo -->
	    <div class="topo">
	    	<div class="logo slideDown"><img src="img/logo.png" /></div>

	    	<!-- area para feedbacks simples -->
	    	<div class="quick_feedback" style="visibility:hidden"></div>

	    	<div class="time_score" style="visibility:hidden">
		        <div class="t_time">00:00</div>
		        <div class="div_score">000</div>
	        </div>

	        <div class="actions" style="">
	        	<ul style="list-style-type:none;">
		        	<li class="bt_som_on"></li>
		        	<li class="bt_music_on"></li>
		        	<li class="bt_home"></li>
	        	</ul>
			</div>

			<div id="secondary-audio" style="display:none"><img src="img/bt_voz.png"></div>

			<!-- inicio introbox -->
			<div class="introbox-container" style="display:none">

				<div class="introbox" style="display:none">
					<div class="btn_close"><a href="javascript:;" onclick="system.hideIntroBox()">&times;</a></div>
					<div class="indicator"><span></span></div>
					<div class="content">
						<p></p>
						<a class="btn_audio" href="javascript:;"><img src="img/bt_voz.png" /></a>
					</div>
				</div>
			</div>
			<!-- fim introbox -->
	    </div>

		<div class="game_area_all">

			<!-- mantido para uso pelo estouro de objetos -->
			<div class="tuto_content">
				<div class="tuto_bar">
					<div class="text">
						<div class="t_text"></div>
					</div>
					<div class="bt_voice"></div>
				</div>
			</div>

			<!-- quem sou eu -->
            <div class="div_area_who">
                <div class="left">
                    <div class="pergunta">
                        <span></span>
                        <a href="javascript:;"><img src="img/audio.png" align="center" /></a>
                    </div>
                    <div class="hints">
                        <ul>
                            <li><span></span> <a href="javascript:;"><img src="img/audio.png" align="center" /></a></li>
                        </ul>
                        <div class="current_wrapper">
                            <div class="current">
                                <span></span> <a href="javascript:;"><img src="img/audio.png" align="center" /></a>
                            </div>
                        </div>
                    </div>
                    <div class="fields">
						<p class="feedbackMessage"></p>
                        <div class="fundo_wrapper">
                            <div class="fundo">
                                <input type="text" name="char1" />
                            </div>
                        </div>
                    </div>
                    <div class="btns">
                        <a class="btnCheck" href="javascript:;" onclick="who.replyCheck()">CONFERIR</a>
                        <a class="btnNext" href="javascript:;" onclick="who.nextHint()">AINDA NÃO DESCOBRI</a>
                    </div>
                </div>
                <div class="image_wrapper" >
                    <div class="image" style=""></div>
                </div>
            </div>
			<!-- fim quem eu -->

			<!-- cruzadinha -->
			<div id="div_area_crossword">
				<div id="hintList"></div>

				<div id="gridAreaWrapper">
					<div id="gridArea"></div>
				</div>

				<div id="keyboardContainer">
					<ul class="keyboardRow" id="firstRow"></ul>
					<ul class="keyboardRow" id="secondRow"></ul>
					<ul class="keyboardRow" id="thirdRow"></ul>
				</div>
			</div>
			<!-- fim cruzadinha -->

			<!-- quebra cabeca -->
			<div id="div_area_puzzle">
				<div class="left_side">
					<div id="droppableItems"></div>
				</div>
				<div class="right_side">
					<div class="bt_left"></div>
					<div class="pieces_div">
						<div id="container_menu" style="left:0">
							<div id="draggableItems"></div>
						</div>
					</div>
					<div class="bt_right"></div>
				</div>
			</div>
			<!-- fim quebra cabeca -->

			<!-- associacao -->
			<div id="div_area_association">
				<div id="droppableItems"></div>
				<div class="jcarousel-wrapper">
					<a href="javascript:void(0)" class="jcarousel-control-prev">&lsaquo;</a>
					<div class="jcarousel">
						<ul id="draggableItems"></ul>
					</div>
		            <a href="javascript:void(0)" class="jcarousel-control-next">&rsaquo;</a>
				</div>
			</div>
			<!-- fim associacao -->

			<!-- memoria -->
			<div id="div_area_memory" class="div_cards">
				<div class="area-jogo" id="content"></div>
			</div>
			<!-- fim memoria -->

			<!-- estouro de objetos -->
			<div id="div_area_burst"></div>
			<!-- fim estouro de objetos -->

		</div>

		<div id="blink" style="width:100%;height:100%;position:absolute;top:0px;left:0px;z-index:-1;"></div>

		<!-- menu que sera clonado -->
		<div class="container" style="display: none">
			<div class="viewport">
				<div class="overview">
					<div class="groupContainer content1" style="display: none">
						<div class="info">
							<div class="icon">
								<div class="openInfo" style="display: none;">
									<span class="triangle"></span>
									<h1></h1>
									<strong></strong>
								</div>
							</div>
						</div>
						<div class="title">
							<img class="bonus" src="img/main-menu/icon_bonus.png" />
							<span></span>
						</div>
						<div class="shadow1"><img src="img/main-menu/shadow1.png" /></div>
						<div class="levelWrapper"></div>
					</div>
				</div>
			</div>
			<div class="scrollbar"><div class="track"><div class="thumb"><div class="end"></div></div></div></div>
		</div>
		<span class="levelContainer">
			<span class="innerLockedObject"><img src="img/main-menu/locked.png" /></span>
			<span class="number">1</span>
			<span class="content_star">
				<span class="star2"></span>
				<span class="star2"></span>
				<span class="star2"></span>
			</span>
			<strong class="score"><span>0</span> pontos</strong>
			<span class="text"><strong></strong></span>
		</span>
		<!-- menu que sera clonado -->

	</div>

</body>
</html>
